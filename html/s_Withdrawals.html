<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache, must-revalidate">
<meta http-equiv="expires" content="0">
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
<meta name="format-detection" content="telephone=no"/>
<meta name="msapplication-tap-highlight" content="no" />
<link rel="stylesheet" href="css/reset.css" type="text/css">
<link rel="stylesheet" href="css/s_Withdrawals.css" type="text/css">
<link rel="stylesheet" href="css/sweetAlert.css" type="text/css">
<script data-main="js/s_Withdrawals.js" src="js/lib/require.js"></script>
<script type="text/javascript">
//rem自适应字体大小方法
var docEl = document.documentElement,
resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
recalc = function() {
    //设置根字体大小
    docEl.style.fontSize = 10 * (docEl.clientWidth / 320) + 'px';
};
//绑定浏览器缩放与加载时间
window.addEventListener(resizeEvt, recalc, false);
document.addEventListener('DOMContentLoaded', recalc, false);
</script>
<title>提现</title>
</head>
<body class="bodyBj">
	<div class="tiXianbox">
		<p>
			<span class="tiXianLe">可提现金额（元）</span>
			<span class="tiXianRi"><input type="text" value="888" id="tiXianRi"></span>
		</p>
	</div>
	<div class="clear_15"></div>
	<div class="yinhBox">
		<div class="yinkBox_top">中国民生银行</div>
		<div class="yinkBox_bot">
			<span class="yinkBox_botLe"><img src="./images/userCenter/yinh_icon.png" /></span>
			<span class="yinkBox_botRi">＊＊＊＊＊＊＊＊＊＊＊＊8888</span>
		</div>
	</div>
	<div class="clear_15"></div>
	<p class="tixianJl"><a href="s_presentRecord.html">提现记录</a></p>
	<div class="clear_15"></div>
	<div class="tiXianinput">
		<div class="txMoney">
			<span>提现金额&nbsp;&nbsp;&nbsp;&nbsp;￥</span>
			<input type="text" id="tXmoney" placeholder="请输入金额" maxlength="8"/>
		</div>
	</div>
	<div class="tiXiantip">
		<p>每日提现上限3次，提现金额上限50万，每笔手续费3元</p>
	</div>
	<div class="clear_15"></div>
	<div class="headFee">
		<p>
			<span class="feeLe">实际到账金额（元）</span>
			<span class="feeRi"><b>3.00</b></span>
		</p>
	</div>
	<div class="headFee" style="border-top:none;position:relative;">
		<p>
			<span class="feeLe">提现手续费3元／笔</span>
			<span class="feeRi" style="margin-right:1.5rem;">提现券<b class="feeRinum">3</b>张</span>
			<span class="bkNochecked checked"></span>
		</p>
	</div>
	<div class="phoneNum">
		<p>绑定手机号：186*****066</p>
	</div>
	<div class="tiXianinput">
		<div class="txMoney" style="position:relative;">
			<span>验证码&nbsp;&nbsp;&nbsp;</span>
			<input type="text" id="tXcode" placeholder="请输入验证码" maxlength="6" onkeyup="this.value=this.value.replace(/\D/g,'')"  onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
			<span class="yzCode" id="checkCodeB">获取验证码</span>
		</div>
	</div>
	<div class="tiXianinput" style="border-top:none;">
		<div class="txMoney">
			<span>交易密码</span>
			<input type="text" id="tXpwd" placeholder="请输入交易密码" maxlength="16" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')" />
		</div>
	</div>
	<div class="jiaoYtip">
		<p>
			<span class="jiaoYtipLe"><i>＊</i>交易密码默认与登录密码相同，请尽快修改！</span>
			<span class="jiaoYtipRi" id="cardHelp">忘记密码？</span>
		</p>
	</div>
	<button class="tiXianbtn" id="tiXianbtn">提现</button>


	<div class="Maskbox"></div>
	<div class="cardHelp">
		<div class="helpMain">
			<p class="helpTitle"></p>
			<p class="helpInfo">请您关注并登录财富派公众号，在个人中心页面重置支付密码。 <br>打开微信&gt;添加朋友&gt;搜索“财富派官微”</p>
		</div>
		<button class="closeBtn">确定</button>
	</div>
</body>
</html>
